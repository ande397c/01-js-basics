<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="tal_input" />
    <button id="min_knap" type="button">Gæt</button>

    <script>
      const knap = document.querySelector("#min_knap");

      let tal = Math.floor(Math.random() * 20);

      let clicks = 1;

      knap.addEventListener("click", knapClick);

      function knapClick() {
        let gæt = document.querySelector("#tal_input").value;

        if (tal > gæt) {
          console.log("For lavt");
        } else if (tal < gæt) {
          console.log("For højt");
        } else if (tal == gæt) {
          console.log("Godt gættet!");
          spilIgen();
        }
      }

      function spilIgen() {
        console.log(
          "Du brugte" + clicks + "forsøg. Vil du prøve igen med et nyt tal?"
        );
      }
    </script>
  </body>
</html>
