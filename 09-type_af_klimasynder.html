<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>co2 beregning</title>
  </head>
  <body>
    <script>
      let timer = 10;

      let co2 = 109;

      let udledt = timer * co2;

      if (udledt < 100) {
        console.log("Tæt på Thunberg");
      } else if (udledt < 100 || udledt > 200) {
        console.log("Ja ja, du behøver ikke at medle dig ud af Å!");
      } else if (udledt < 200 || udledt > 600) {
        console.log("Det er godt for turismen i nordeuropa");
      } else if (udledt >= 600) {
        console.log("Nå ja vi kan jo altid kolonisere en anden planet");
      }
    </script>
  </body>
</html>
